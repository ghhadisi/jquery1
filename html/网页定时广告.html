<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="../js/jquery-1.11.0.js" ></script>

    <script type="text/javascript">

        function showAd() {
            $("#img1").slideDown(2000);
            setTimeout("hideAd()", 3000);
        }


        function hideAd() {
            $("#img1").slideUp(2000);
        }

        /*js文档加载完成的事件*/
        window.onload = function(){
            console.log("window.onload")
        }

        /*文档加载完成的事件*/
        jQuery(document).ready(function () {
            console.log("jQuery(document).ready")

        })
        /*
         jQuery  简写成 $
        */

        $(document).ready(function () {
            console.log("$(document).ready")

        })
        /*
				最简单的写法
		*/
        $(function () {
            setTimeout("showAd()", 3000);
            console.log("init")
        });

    </script>
</head>
<body>
    <img src="../img/f001a62f-a49d-4a4d-b56f-2b6908a0002c_g.jpg" width="1000px" id="img1"
    style="display: none"/>
</body>
</html>
